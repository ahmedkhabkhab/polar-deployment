apiVersion: kustomize.config.k8s.io/v1/beta1
kind: Kustomization
resources:
  - github.com/ahmedkhabkhab/catalog-service/k8s?ref=main

patchesStrategicMerge:
  - patch-env.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-staging.yml
    name: catalog-config
images:
  - name: catalog-service
    newName: ghcr.io/ahmedkhabkhab/catalog-service
    newTag: latest